<div class="content-wrapper">
  <section class="content-header">
    <h1>Open Opportunties</h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6" ng-repeat="opp in Opportunities.opps">
        <div class="box box-default">
          <div class="box-header with-border">
            <div class="pull-right"><b>{{ opp.salary }}</b></div>
            <h3 class="box-title">{{ opp.name }}</h3>
          </div>

          <div class="box-body">
            <p>{{ opp.description }}</p>
            Total: <b>{{ opp.total_spots_available }}</b>
            <br>
            Open: <b>{{ opp.spots_open }}</b>
          </div>

        </div>
      </div>
    </div>
    <!-- /.row -->
  </section>
</div>
