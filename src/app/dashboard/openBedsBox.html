<div class="col-md-12">
  <div id="open-box" class="info-box" ui-sref="reserveBed()" ng-class="{'bg-green': openBeds.totalBeds > 5, 'bg-yellow': openBeds.totalBeds <= 5 && openBeds.totalBeds > 0, 'bg-red': openBeds.totalBeds === 0}">

    <span class="info-box-icon"><i class="fa fa-bed"></i></span>
    <div class="info-box-content">
      <span class="info-box-text">Reserve a Room</span>
      <span class="info-box-number">
        {{openBeds.totalBeds}} Open Beds
      </span>

      <div class="progress">
        <div class="progress-bar" ng-style="{ width: openBeds.calcProgress() }"></div>
      </div>
          <span class="progress-description">
            <a class="nearby-bed-count" ng-if="openBeds.totalBedsNearMe !== null" href="#">{{openBeds.totalBedsNearMe}} Nearby</a>
            <span ng-if="openBeds.totalBedsNearMe === null"><i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;Searching for beds nearby...</span>
          </span>
    </div>
    <!-- /.info-box-content -->
  </div>
</div>
