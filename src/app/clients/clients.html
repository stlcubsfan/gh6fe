<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Clients

        <input class="no-input" placeholder="search" ng-model="Clients.searchTerm">
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-4" ng-repeat="client in Clients.clients | filter: Clients.searchTerm">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title"><a ui-sref="clientDetail({clientId: client.id})">{{ client.first_name }} {{ client.last_name }}</a></h3>
            </div>
            <div class="box-body">
              Joined: {{ client.creation_date | date }}
              <br>
              <small><i class="fa fa-circle text-{{ Clients.getClassForHousing(client) }}"></i></small> Housing: <b>{{ client.housing_status || 'None' }}</b>
              <br>
              <small><i class="fa fa-circle text-{{ Clients.getClassForEmployment(client) }}"></i></small> Employment: <b>{{ client.employment_status || 'None' }}</b>
            </div>
            <!-- /.box-body -->
          </div>
        </div>
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
