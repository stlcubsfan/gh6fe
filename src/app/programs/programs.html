<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Programs
      </h1>

      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">

            <div class="box-body no-padding">
              <ul class="nav nav-stacked">
                <li><a href="#">Active Clients <span class="pull-right badge bg-blue">31</span></a></li>
                <li><a href="#">Success Stories <span class="pull-right badge bg-aqua">5</span></a></li>
                <li><a href="#">Leads <span class="pull-right badge bg-green">12</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
</div>
