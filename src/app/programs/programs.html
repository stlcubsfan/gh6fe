<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Programs
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-6" ng-repeat="program in Programs.programs">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title truncate"><a ui-sref="programDetail({ programId: program.id })">{{ program.title }}</a></h3>
            </div>
            <div class="box-body no-padding">
              <ul class="nav nav-stacked">
                <li><a>Active Clients <span class="pull-right badge bg-aqua">{{ program.active_count }}</span></a></li>
                <li><a>Success Stories <span class="pull-right badge bg-green">{{ program.success_count }}</span></a></li>
                <li><a>Leads <span class="pull-right badge bg-grey">{{ program.lead_count }}</span></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </section>
</div>
